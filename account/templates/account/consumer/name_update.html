{% load crispy_forms_tags %}
{% load static %}

<form method="post">
    {% csrf_token %}
    <div class="modal-header bg-light">
        <h3 class="modal-title">Update "{{service.name}}" Service</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {{ update_form.first_name|as_crispy_field }}
        {{ update_form.last_name|as_crispy_field }}
        
    </div>

    <div class="modal-footer">
        <button type="submit" id="update-btn" class="btn btn-outline-primary">Update</button>
    </div>
</form>
