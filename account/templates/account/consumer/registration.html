{% extends 'business/base.html' %}
{% load static %}
{% block content %}
<div class="container form-inline flex-col">

    <div class="text-center col-md-12">
        <h1>For Consumers</h1>
        <p>Enter your details to create an account:</p>
        <p>If you want to register a business on Gibele, <a href="{% url 'account:registration'%}">click here</a></p>
        <form class="form-control" method="post">
            {{ user_form.as_p }}
            {% csrf_token %}
            <button class="btn btn-lg btn-outline-primary" type="submit" name="cons_reg">Create my account</button>
        </form>
    </div>
</div>

{% endblock %}
