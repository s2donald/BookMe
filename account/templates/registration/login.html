{% extends 'business/base.html' %}
{% load static %}
{% load crispy_forms_tags%}
{% block content %}

<div class="container-fluid">
  <div class="row min-vh-100">
    <div class="col-md-4 col-lg-6 col-xl-7 d-none d-md-block nopadding">
        <!-- Image-->
        <div class="bg-cover h-100 mr-n3" style="background-image: url({% static "/img/signin-pexel.jpg" %});"></div>
    </div>
    <div class="col-md-8 col-lg-6 col-xl-5">

      <h1 class="text-center col-md-12">Welcome back to BookMe!</h1>
      <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-header justify-content-center"><h3 class="font-weight-bold licolor my-4">Login</h3></div>
                    <div class="card-body">
                    <!-- Login form-->
                        <form method="post">
                            {% csrf_token %}
                            {{ login_form|crispy }}
                                <div class="row">
                                    <div class="custom-control custom-checkbox">
                                        <input class="custom-control-input" id="rememberPasswordCheck" name="rememberPasswordCheck" type="checkbox" />
                                        <label class="custom-control-label" for="rememberPasswordCheck">Remember password</label>
                                    </div>
                                  <div class="col-md-12 text-center">
                                    <button class="btn btn-outline-dark" type="submit">Log in</button>
                                  </div>
                                  <div class="col-md-12 text-center">
                                    <a class="btn btn-primary text-white" href="{% url 'social:begin' "facebook"%}">Sign in with Facebook</a>
                                  </div>
                                </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">

                        <div class="text-center mt-3">
                            <a class="licolor" href="{% url 'account:signup'%}">Sign Up</a>
                            <strong>|</strong>
                            <a class="licolor" href="{% url 'business:homepage'%}">Forgot Password?</a>
                        </div>
                    </div>
                </div>

      
    </div>
  </div>
    
</div>
{% endblock %}
