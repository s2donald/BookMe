{% extends 'business/base.html' %}
{% load static %}
{% block content %}

<div class="container my-3 text-center form-inline">
    <form class="form-signin" method="POST" action="{% url 'login' %}">
      {% if count == 1 %}
        <h1 class="h3 mb-3 font-weight-normal">Your username and password didn't match.</h1>
        <p>Please try again or <a href="/register">create an account</a>.</p>
      {% else %}
        <h1 class="h3 mb-3 font-weight-normal">Please, use the following form to log-in</h1>
      {% endif %}
      <label for="inputEmail" class="sr-only">Email address</label>
      {{ form.as_p }}
      {% csrf_token %}
      <button class="btn btn-lg btn-outline-primary" type="submit">Log in</button>
    </form>
</div>
{% endblock %}
