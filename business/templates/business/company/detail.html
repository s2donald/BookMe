{% extends 'business/base.html' %}
{% load static %}
{% block title %}{{ company.name }}{% endblock %}
{% block content %}
    <div class="container padding bg-white">
        <div class="col-md-12 col-sm-12 cardio">
                <div class="card text-center">
                    <img class="card-img-top" src="{% if company.image %}{{ company.image.url }}{% else %}{% static "/img/no_image.png" %}{% endif %}">
                    <div class="card-body">
                        <h1 class="card-title">{{ company.user.username }}</h1>
                        <p class="card-text">{{ company.description }}</p>
                    </div>
                    {% for s in services %}
                        <h3 class="padding mx-3">
                            <div class="card padding"><p class="mt-3">{{ s.name }} - {{ s.description }} - ${{ s.price }}: <button type="submit" class="btn btn-outline-primary">Book Now</button></p></div>
                        </h3>
                    {% endfor %}
                </div>
            </div>
    </div>
{% endblock %}
