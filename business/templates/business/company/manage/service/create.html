{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="http://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static "css/bases.css" %}">
        <script src="https://kit.fontawesome.com/a07c5b9658.js" crossorigin="anonymous"></script>
        <title>{% block title %}Gibele.com - Add Service{% endblock %}</title>
    </head>
    <body>
        <form method="post">
            {% csrf_token %}
            <div class="modal-header bg-light">
                <h3 class="modal-title">Add Service</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div> 
            <div class="modal-body container">
                {{service_form|crispy }}
            </div>
            <div class="modal-footer">
                <button class="btn btn-sm btn-outline-primary mb-3" type="submit">Add Service</button>
            </div>
        </form>

    </body>
</html>
