{% extends 'business/base.html' %}
{% load static %}
{% block content %}
    <div class="container text-center mt-3">
    <h1>My Services</h1>
    {% for service in services %}
        <div>
            <h3>{{ service.name }}</h3>
            <p>{{ service.price }}</p>
        </div>
    {% empty %}
        <p>You have not created any services yet.</p>
    {% endfor %}

    <form method="post">
        <div class="modal-header">
            <h3>Add Service</h3>
        </div>
        {% csrf_token %}
        {{ service_form.as_p }}
        <button class="btn btn-sm btn-outline-primary mb-3" type="submit">Save Service</button>
    </form>
    </div>


    </div>
{% endblock %}
