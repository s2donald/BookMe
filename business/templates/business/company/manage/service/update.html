<form method="post">
    {% csrf_token %}
    <div class="modal-header">
        <h3 class="modal-title">Update Service</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {{ update_form.as_p }}
        <p class="update-text">Are you sure you want to delete the <strong>{{ service.name }}</strong> service?</p>
    </div>

    <div class="modal-footer">
        <button type="submit" id="update-btn" class="btn btn-outline-primary">Update</button>
    </div>
</form>
