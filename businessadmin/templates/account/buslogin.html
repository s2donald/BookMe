{% extends 'welcome/main.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load hosts %}
{% block 'index_login' %}active{% endblock %}
{% block businesscontent %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <!-- Basic login form-->
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-header justify-content-center"><h3 class="font-weight-bold licolor my-4">Login</h3></div>
                    <div class="card-body">
                    <!-- Login form-->
                        <form method="post">
                            {% csrf_token %}
                            {{ user_form|crispy }}
                                <!-- Form Group (remember password checkbox)-->
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" />
                                        <label class="custom-control-label" for="rememberPasswordCheck">Remember password</label>
                                    </div>
                                </div>
                                <!-- Form Group (login box)-->
                                <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                    
                                    <button class="btn btn-info btn-block" type="submit">Login</button>
                                </div>
                        </form>
                    </div>

                    <div class="card-footer text-center">
                        <div class="small mb-1"><a class="licolor" href="">Forgot Password?</a></div>
                        <div class="small"><a href="{% host_url 'bizadminsignup' host 'bizadmin' %}" class="licolor">Need an account? Sign up!</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
