<div class="pagination justify-content-center">
        <ul class="pagination pagination-template d-flex justify-content-center">
            {% if page.has_previous %}
                <li class="page-item"><a class="page-link" href="?pagepast={{ page.previous_page_number }}#pbookings"> <i class="fa fa-angle-left"></i></a></li>
            {% endif %}
            {% for i in page.paginator.page_range %}
                {% if i == page.number %}
                    <li class="page-item active"><a class="page-link" href="?pagepast={{ i }}#pbookings">{{ i }}</a></li>
                {% else %}
                    <li class="page-item"><a class="page-link" href="?pagepast={{ i }}#pbookings">{{ i }}</a></li>
                {% endif %}
                
            {% endfor %}
            
            {% if page.has_next %}
                <li class="page-item"><a class="page-link" href="?pagepast={{ page.next_page_number }}#pbookings"> <i class="fa fa-angle-right"></i></a></li>
            {% endif %}
        </ul>
</div>
