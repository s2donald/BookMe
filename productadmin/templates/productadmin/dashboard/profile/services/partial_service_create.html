{% load static %}
{% load hosts %}
{% load crispy_forms_tags %}

<form method="POST" action="{% host_url 'service_create' host 'bizadmin' %}" class="js-product-create-form">
        {% csrf_token %}
        <div class="modal-header text-white">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
            </button>
            <h4 class="modal-title text-white">Add a Service</h4>
        </div>
        <div class="modal-body">
            {{ service_form.name|as_crispy_field }}
            {{ service_form.description|as_crispy_field }}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Add Service</button>
        </div>
      </form>
