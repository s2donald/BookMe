{% load static %}
{% load countries %}
{% load crispy_forms_tags %}
<div class="modal fade" id="myPriceBasedForm" tabindex="-1" role="dialog" aria-labelledby="myPriceBasedForm" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="examplePriceBasedModalLabel">Add Price Based Rates</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form id="pricebadedrate_form" method="POST">
            <div class="modal-body">
                <div class="container-fluid">
                        <h6>Name</h6>
                        <div class="row">
                            <div class="col-12">
                                {{ form.names|as_crispy_field }}
                                <p class="text-muted py-0 my-0">Customers will see this at checkout</p>
                            </div>
                        </div>
                        
                        <hr>
                        <h6>Range</h6>
                        <div class="row">
                            
                            <div class="col-sm-6">
                                <label for="id_upper_price" class="m-0">
                                    Minimum Order Price
                                </label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text pl-1">
                                            <i class="fas fa-dollar-sign"></i>
                                        </div>
                                    </div>
                                    <input type="number" name="lower_price" value="0.00" step="0.01" class="numberinput form-control pl-0" required="" id="id_lower_price">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label for="id_upper_price" class="m-0">
                                    Maximum Order Price
                                </label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text pl-1">
                                            <i class="fas fa-dollar-sign"></i>
                                        </div>
                                    </div>
                                    <input type="number" name="upper_price" placeholder="No limit" step="0.01" class="numberinput form-control pl-0" id="id_upper_price">
                                </div>
                            </div>
                            <hr>
                        </div>
                        <hr>
                        <h6>Rate</h6>
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="id_upper_price" class="m-0">
                                    Rate Amount
                                </label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text pl-1">
                                            <i class="fas fa-dollar-sign"></i>
                                        </div>
                                    </div>
                                    <input type="number" name="rate" value="0.00" step="0.01" class="numberinput form-control pl-0" required="" id="id_rate">
                                </div>
                            </div>
                            <hr>
                        </div>
                        <hr>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-info pricebased_formsubad">Done</button>
            </div>
            </div>
        </form>
        
    </div>
</div>
