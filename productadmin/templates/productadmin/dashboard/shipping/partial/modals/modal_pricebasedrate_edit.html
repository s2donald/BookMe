{% load static %}
{% load countries %}
{% load crispy_forms_tags %}
        
                <div class="container-fluid">
                        <h6>Name</h6>
                        <div class="row">
                            <div class="col-12">
                                {{ form.names|as_crispy_field }}
                                <p class="text-muted py-0 my-0">Customers will see this at checkout</p>
                            </div>
                        </div>
                        <input type="text" hidden name="my_id" id="pbrs_id" value="{{ pricebasedshipping.id }}" />
                        <hr>
                        <h6>Range</h6>
                        <div class="row">
                            
                            <div class="col-sm-6">
                                <label for="id_upper_price" class="m-0">
                                    Minimum Order Price
                                </label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text pl-1">
                                            <i class="fas fa-dollar-sign"></i>
                                        </div>
                                    </div>
                                    <input type="number" name="lower_price" value="{{ pricebasedshipping.lower_price }}" step="0.01" class="numberinput form-control pl-0" required="" id="id_lower_price">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label for="id_upper_price" class="m-0">
                                    Maximum Order Price
                                </label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text pl-1">
                                            <i class="fas fa-dollar-sign"></i>
                                        </div>
                                    </div>
                                    <input type="number" name="upper_price" {% if pricebasedshipping.upper_price %}value="{{ pricebasedshipping.upper_price }}"{% endif %} placeholder="No limit" step="0.01" class="numberinput form-control pl-0" id="id_upper_price">
                                </div>
                            </div>
                            <hr>
                        </div>
                        <hr>
                        <h6>Rate</h6>
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="id_upper_price" class="m-0">
                                    Rate Amount
                                </label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text pl-1">
                                            <i class="fas fa-dollar-sign"></i>
                                        </div>
                                    </div>
                                    <input type="number" name="rate" value="{{ pricebasedshipping.rate }}" step="0.01" class="numberinput form-control pl-0" required="" id="id_rate">
                                </div>
                            </div>
                            <hr>
                        </div>
                        <hr>
                </div>
